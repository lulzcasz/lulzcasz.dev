{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/prism.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/prism-coy-without-shadows.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/prism-toolbar.min.css' %}">
        <script src="{% static 'js/prism-autoloader.min.js' %}"></script>
        <script src="{% static 'js/prism-toolbar.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/prism-treeview.min.css' %}">
        <script src="{% static 'js/prism-treeview.min.js' %}"></script>
        <script src="{% static 'js/prism-line-numbers.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/prism-line-numbers.min.css' %}">
        <script src="{% static 'js/prism-command-line.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/prism-command-line.min.css' %}">
        <script src="{% static 'js/prism-diff-highlight.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/prism-diff-highlight.min.css' %}">
        <script src="{% static 'js/scripts.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block title %}{% endblock %}
        <script>
            Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1.24/components/';
        </script>
    </head>
    {% block body %}{% endblock %}
</html>
