{% extends 'blog/base.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock title %}

{% block main %}
    <main class="container flex-fill">
        <div class="row">
            <div class="col-xl-9 bg-body-tertiary">
                <h1 class="pb-2 pt-2">{{ post.title }}</h1>
                <p style="text-align: justify;">{{ post.description }}</p>
                <h6 class="pb-2">{{ post.created_at | date }}</h6>
                <div class="pb-3">
                    <img class="img-fluid" src="{{ post.cover }}" alt="{{ post.title }}">
                </div>
                <div class="pt-3">
                    {{ post.content | safe }}
                </div>
            </div>
            <div class="col-xl-3 mt-3" style="position: sticky; top: 1rem; height: fit-content;">
                <div class="pb-2">
                    <a href="{% url 'posts-by-category' category_slug=post.category.slug %}">
                        <div class="btn btn-primary w-100">
                            {{ post.category }}
                        </div>
                    </a>
                </div>
                {% include "blog/_post_tags.html" with nodes=tags %}
            </div>
        </div>
    </main>
{% endblock main %}
