{% extends 'blog/base.html' %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock title %}

{% block main %}
    <main class="container flex-fill">
        <div class="row">
            <div class="col-xxl-9 bg-body-tertiary">
                <h1 class="pb-2 pt-2">{{ post.title }}</h1>
                <p style="text-align: justify;">{{ post.description }}</p>
                <h6 class="pb-2">{{ post.created_at | date }}</h6>
                <img class="img-fluid pb-3" src="{{ post.cover }}" alt="{{ post.title }}">
                <div class="pt-3">
                    {{ post.content | safe }}
                </div>

            </div>
            <div class="col-xxl-3 mt-3" style="position: sticky; top: 1rem; height: fit-content;">

            </div>
        </div>
    </main>
{% endblock main %}
